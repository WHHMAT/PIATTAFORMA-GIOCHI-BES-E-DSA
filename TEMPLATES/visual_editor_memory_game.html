<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Editor Visuale Memory: {{ project_name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body > main { padding: 1rem; }
        .container { max-width: 960px; margin: auto; }
        nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .pair-card {
            background-color: var(--card-background-color);
            border: 1px solid var(--card-border-color);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 2rem;
            align-items: start;
        }
        .card-editor { display: flex; flex-direction: column; gap: 0.5rem; }
        .card-editor label { font-weight: bold; font-size: 0.9em; margin-bottom: 0; }
        .remove-btn {
            background-color: var(--secondary);
            border-color: var(--secondary);
            color: var(--secondary-inverse);
            padding: 0.5rem 0.75rem;
            align-self: center;
        }
    </style>
</head>
<body>
    <main class="container">
        <nav>
            <div>
                <a href="{{ url_for('dashboard') }}">‚Üê Dashboard</a>
                <a href="{{ url_for('edit_project', project_name=project_name) }}" style="margin-left: 1rem;">Editor Codice</a>
            </div>
            <button id="save-all-btn">Salva Tutte le Modifiche</button>
        </nav>

        <h1>Editor Visuale per <em>{{ project_name }}</em></h1>
        <p>Gestisci le coppie di carte per il gioco del Memory. Ogni coppia deve avere lo stesso contenuto (testo o immagine).</p>

        <div id="pairs-container"></div>

        <button id="add-pair-btn" class="outline">Aggiungi Nuova Coppia</button>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pairsContainer = document.getElementById('pairs-container');
            const addPairBtn = document.getElementById('add-pair-btn');
            const saveAllBtn = document.getElementById('save-all-btn');
            const projectName = '{{ project_name }}';

            let gameData = JSON.parse('{{ game_data | tojson | safe }}');
            let nextId = 1;

            function initializeState() {
                if (!Array.isArray(gameData)) gameData = [];
                let maxId = 0;
                gameData.forEach(pair => {
                    if (pair.id && pair.id > maxId) maxId = pair.id;
                });
                nextId = maxId + 1;
            }

            function render() {
                pairsContainer.innerHTML = '';
                gameData.forEach((pair, index) => {
                    pairsContainer.appendChild(createPairElement(pair, index));
                });
            }

            function createPairElement(pair, index) {
                const card = document.createElement('article');
                card.className = 'pair-card';
                card.dataset.index = index;

                card.innerHTML = `
                    <div class="card-editor">
                        <label>Carta 1</label>
                        <input type="text" class="cardA-text" value="${pair.cardA.text || ''}" placeholder="Testo (es: Gatto)">
                        <input type="text" class="cardA-image" value="${pair.cardA.image || ''}" placeholder="URL Immagine (opzionale)">
                    </div>
                    <div class="card-editor">
                        <label>Carta 2 (corrispondente)</label>
                        <input type="text" class="cardB-text" value="${pair.cardB.text || ''}" placeholder="Testo (es: Gatto)">
                        <input type="text" class="cardB-image" value="${pair.cardB.image || ''}" placeholder="URL Immagine (opzionale)">
                    </div>
                    <button class="remove-btn remove-pair-btn">Rimuovi</button>
                `;
                return card;
            }

            function syncGameDataFromDOM() {
                const newGameData = [];
                document.querySelectorAll('.pair-card').forEach((card, index) => {
                    const cardA_text = card.querySelector('.cardA-text').value.trim();
                    const cardA_image = card.querySelector('.cardA-image').value.trim();
                    const cardB_text = card.querySelector('.cardB-text').value.trim();
                    const cardB_image = card.querySelector('.cardB-image').value.trim();

                    if ((!cardA_text && !cardA_image) || (!cardB_text && !cardB_image)) {
                        return; // Salta le coppie incomplete
                    }

                    const originalId = gameData[index]?.id || nextId++;
                    newGameData.push({
                        id: originalId,
                        cardA: { text: cardA_text, image: cardA_image },
                        cardB: { text: cardB_text, image: cardB_image }
                    });
                });
                gameData = newGameData;
            }

            addPairBtn.addEventListener('click', () => {
                syncGameDataFromDOM();
                gameData.push({ id: nextId++, cardA: { text: '', image: '' }, cardB: { text: '', image: '' } });
                render();
            });

            document.body.addEventListener('click', (e) => {
                if (e.target.classList.contains('remove-pair-btn')) {
                    if (confirm('Sei sicuro di voler rimuovere questa coppia?')) {
                        syncGameDataFromDOM();
                        const index = parseInt(e.target.closest('.pair-card').dataset.index, 10);
                        gameData.splice(index, 1);
                        render();
                    }
                }
            });

            async function saveAllChanges() {
                syncGameDataFromDOM();
                saveAllBtn.disabled = true;
                saveAllBtn.textContent = 'Salvataggio...';
                try {
                    const response = await fetch(`/api/project/${projectName}/visual_data`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(gameData)
                    });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.error || 'Errore sconosciuto');
                    alert(result.message);
                    initializeState();
                    render();
                } catch (error) {
                    alert(`Errore durante il salvataggio: ${error.message}`);
                } finally {
                    saveAllBtn.disabled = false;
                    saveAllBtn.textContent = 'Salva Tutte le Modifiche';
                }
            }

            saveAllBtn.addEventListener('click', saveAllChanges);

            initializeState();
            render();
        });
    </script>
</body>
</html>
