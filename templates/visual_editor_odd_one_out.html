<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Editor Visuale Intruso: {{ project_name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body > main { padding: 1rem; }
        .container { max-width: 960px; margin: auto; }
        nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .level-card {
            background-color: var(--card-background-color);
            border: 1px solid var(--card-border-color);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .level-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--muted-border-color);
            padding-bottom: 1rem;
        }
        .item-row {
            display: grid;
            grid-template-columns: auto 1fr 1fr auto;
            gap: 1rem;
            align-items: center;
            margin-bottom: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--muted-border-color);
        }
        .item-row:first-of-type { border-top: none; padding-top: 0; }
        .item-row input[type="radio"] { width: auto; margin: 0; }
        .remove-btn {
            background-color: var(--secondary);
            border-color: var(--secondary);
            color: var(--secondary-inverse);
            padding: 0.5rem 0.75rem;
        }
    </style>
</head>
<body>
    <main class="container">
        <nav>
            <div>
                <a href="{{ url_for('dashboard') }}">← Dashboard</a>
                <a href="{{ url_for('edit_project', project_name=project_name) }}" style="margin-left: 1rem;">Editor Codice</a>
            </div>
            <button id="save-all-btn">Salva Tutte le Modifiche</button>
        </nav>

        <h1>Editor Visuale per <em>{{ project_name }}</em></h1>
        <p>Gestisci i livelli del gioco "Trova l'Intruso". Per ogni livello, aggiungi gli elementi e seleziona quale di essi è l'intruso.</p>

        <div id="levels-container"></div>

        <button id="add-level-btn" class="outline">Aggiungi Nuovo Livello</button>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const levelsContainer = document.getElementById('levels-container');
            const addLevelBtn = document.getElementById('add-level-btn');
            const saveAllBtn = document.getElementById('save-all-btn');
            const projectName = '{{ project_name }}';

            let gameData = JSON.parse('{{ game_data | tojson | safe }}');

            function initializeState() {
                if (!Array.isArray(gameData) || gameData.length === 0) {
                    gameData = [{
                        instruction: "Quale di questi non c'entra?",
                        items: [
                            { content: "Elemento 1", image: "" },
                            { content: "Elemento 2", image: "" },
                            { content: "Intruso", image: "" }
                        ],
                        intruder: "Intruso"
                    }];
                }
            }

            function render() {
                levelsContainer.innerHTML = '';
                gameData.forEach((level, index) => {
                    levelsContainer.appendChild(createLevelElement(level, index));
                });
            }

            function createLevelElement(level, levelIndex) {
                const card = document.createElement('article');
                card.className = 'level-card';
                card.dataset.index = levelIndex;

                const itemsHTML = (level.items || []).map((item, itemIndex) => {
                    const isIntruder = item.content === level.intruder;
                    return `
                        <div class="item-row">
                            <input type="radio" name="intruder-${levelIndex}" value="${item.content}" ${isIntruder ? 'checked' : ''} title="Seleziona come intruso">
                            <input type="text" class="item-content" value="${item.content || ''}" placeholder="Testo elemento">
                            <input type="text" class="item-image" value="${item.image || ''}" placeholder="URL immagine (opzionale)">
                            <button class="remove-btn remove-item-btn">X</button>
                        </div>
                    `;
                }).join('');

                card.innerHTML = `
                    <div class="level-header">
                        <strong>Livello ${levelIndex + 1}</strong>
                        <button class="remove-btn remove-level-btn">Rimuovi Livello</button>
                    </div>
                    <label>Istruzione</label>
                    <input type="text" class="level-instruction" value="${level.instruction || ''}" placeholder="Quale elemento è l'intruso?">
                    <div class="items-container" style="margin-top: 1.5rem;">
                        <div class="item-row" style="border: none; padding-top: 0; font-weight: bold;">
                            <span title="Seleziona l'intruso">Intruso?</span><span>Testo</span><span>Immagine</span><span></span>
                        </div>
                        ${itemsHTML}
                    </div>
                    <button class="outline add-item-btn" style="margin-top: 1rem;">Aggiungi Elemento</button>
                `;
                return card;
            }

            function syncGameDataFromDOM() {
                const newGameData = [];
                document.querySelectorAll('.level-card').forEach(card => {
                    const instruction = card.querySelector('.level-instruction').value.trim();
                    const items = [];
                    let intruder = '';

                    card.querySelectorAll('.item-row').forEach(row => {
                        const contentInput = row.querySelector('.item-content');
                        if (!contentInput) return;

                        const content = contentInput.value.trim();
                        const image = row.querySelector('.item-image').value.trim();
                        const radio = row.querySelector('input[type="radio"]');

                        if (content || image) {
                            items.push({ content, image });
                            if (radio && radio.checked) intruder = content;
                        }
                    });

                    if (items.length > 0) {
                        if (!intruder) intruder = items[0].content;
                        newGameData.push({ instruction, items, intruder });
                    }
                });
                gameData = newGameData;
            }

            document.body.addEventListener('click', (e) => {
                syncGameDataFromDOM();
                const levelCard = e.target.closest('.level-card');
                if (e.target.id === 'add-level-btn') {
                    gameData.push({ instruction: "Nuovo livello", items: [{ content: "Nuovo intruso", image: "" }], intruder: "Nuovo intruso" });
                } else if (levelCard) {
                    const levelIndex = parseInt(levelCard.dataset.index, 10);
                    if (e.target.classList.contains('remove-level-btn')) {
                        if (confirm('Sei sicuro di voler rimuovere questo livello?')) gameData.splice(levelIndex, 1);
                    } else if (e.target.classList.contains('add-item-btn')) {
                        gameData[levelIndex].items.push({ content: "Nuovo elemento", image: "" });
                    } else if (e.target.classList.contains('remove-item-btn')) {
                        const itemRow = e.target.closest('.item-row');
                        const itemIndex = Array.from(itemRow.parentNode.children).indexOf(itemRow) - 1; // -1 per l'header
                        gameData[levelIndex].items.splice(itemIndex, 1);
                    }
                }
                render();
            });

            async function saveAllChanges() {
                syncGameDataFromDOM();
                saveAllBtn.disabled = true;
                saveAllBtn.textContent = 'Salvataggio...';
                try {
                    const response = await fetch(`/api/project/${projectName}/visual_data`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(gameData)
                    });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.error || 'Errore sconosciuto');
                    alert(result.message);
                    initializeState();
                    render();
                } catch (error) {
                    alert(`Errore durante il salvataggio: ${error.message}`);
                } finally {
                    saveAllBtn.disabled = false;
                    saveAllBtn.textContent = 'Salva Tutte le Modifiche';
                }
            }

            saveAllBtn.addEventListener('click', saveAllChanges);

            initializeState();
            render();
        });
    </script>
</body>
</html>
