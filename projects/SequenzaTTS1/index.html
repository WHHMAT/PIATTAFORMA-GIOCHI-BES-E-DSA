<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completa la Sequenza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1 id="game-title">Completa la Sequenza</h1>
        <div class="status-bar">
            <p>Punteggio: <span id="score-count">0</span></p>
            <p>Tempo: <span id="timer">00:00</span></p>
        </div>
        <div class="instruction-header">
            <p id="instruction-text">Trova l'elemento mancante.</p>
            <button id="speak-btn" aria-label="Leggi istruzioni">ðŸ”Š</button>
        </div>
        <div id="sequence-container" class="sequence-container"></div>
        <div id="options-container" class="options-container"></div>
        <div class="feedback-container"><p id="feedback-text"></p></div>
        <button id="next-btn" class="hidden">Prossimo Livello</button>
    </div>

    <!-- Schermata di fine gioco -->
    <div id="end-game-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Gioco Completato!</h2>
            <p>Punteggio finale: <span id="final-score">0</span> su <span id="total-levels">0</span></p>
            <p>Tempo impiegato: <span id="final-time">00:00</span></p>
            <button id="play-again-btn">Gioca Ancora</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
