<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1 id="game-title">Memory</h1>
        <div class="instruction-header">
            <p id="instruction-text">Trova tutte le coppie corrispondenti!</p>
            <button id="speak-btn" aria-label="Leggi istruzioni">ðŸ”Š</button>
        </div>
        <div class="status-bar">
            <p>Mosse: <span id="moves-count">0</span></p>
            <p>Tempo: <span id="timer">00:00</span></p>
        </div>
        <div id="memory-grid" class="memory-grid"></div>
    </div>

    <!-- Schermata di fine gioco -->
    <div id="end-game-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Complimenti!</h2>
            <p>Hai completato il gioco in <span id="final-moves">0</span> mosse.</p>
            <p>Tempo impiegato: <span id="final-time">00:00</span></p>
            <button id="play-again-btn">Gioca Ancora</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
