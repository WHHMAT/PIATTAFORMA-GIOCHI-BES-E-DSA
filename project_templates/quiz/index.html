<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz a Risposta Multipla</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1 id="game-title">Quiz a Risposta Multipla</h1>
        <div class="status-bar">
            <p>Punteggio: <span id="score-count">0</span></p>
            <p>Tempo: <span id="timer">00:00</span></p>
        </div>
        <div class="question-header">
            <h2 id="question-title">Domanda...</h2>
            <button id="speak-btn" aria-label="Leggi domanda">ðŸ”Š</button>
        </div>
        <div id="options-container" class="options-container"></div>
        <div class="feedback-container"><p id="feedback-text"></p></div>
        <button id="next-btn" class="hidden">Prossima Domanda</button>
    </div>

    <!-- Schermata di fine gioco -->
    <div id="end-game-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Quiz Completato!</h2>
            <p>Punteggio finale: <span id="final-score">0</span> su <span id="total-questions">0</span></p>
            <p>Tempo impiegato: <span id="final-time">00:00</span></p>
            <form id="result-form" class="result-form">
                <p>Inserisci i tuoi dati per inviare i risultati.</p>
                <input type="text" id="student-name" placeholder="Il tuo nome" required>
                <input type="email" id="student-email" placeholder="La tua email" required>
                <button type="submit">Invia Risultati</button>
            </form>
            <div id="form-feedback" style="display: none; margin-top: 1rem;"></div>
            <button id="play-again-btn" style="margin-top: 1rem;">Gioca Ancora</button>
        </div>
    </div>
    <script>
      const gameId = {{ game_id|tojson|default('null') }};
      const gameData = {{ game_data|safe|default('null') }};
    </script>
    <script src="script.js" defer></script>
</body>
</html>
