<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trascina e Rilascia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Trascina e Rilascia</h1>
        <div class="status-bar">
            <p>Punteggio: <span id="score-count">0</span></p>
            <p>Tempo: <span id="timer">00:00</span></p>
        </div>
        <div class="instruction-container">
            <p id="instruction-text"></p>
            <button id="speak-btn" class="speak-btn" title="Ascolta le istruzioni">ðŸ”Š</button>
        </div>
        <div id="items-container">
            <h2>Elementi da classificare</h2>
        </div>
        <div id="categories-container"></div>
        <div class="feedback-container"><p id="feedback-area"></p></div>
    </div>

    <!-- Schermata di fine gioco -->
    <div id="end-game-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Gioco Completato!</h2>
            <p>Punteggio finale: <span id="final-score">0</span> su <span id="total-items">0</span></p>
            <p>Tempo impiegato: <span id="final-time">00:00</span></p>
            <button id="play-again-btn">Gioca Ancora</button>
        </div>
    </div>
    <div id="feedback-area"></div>
    <script src="script.js"></script>
</body>
</html>
