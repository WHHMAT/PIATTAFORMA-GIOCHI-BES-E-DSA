<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storia Interattiva</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1 id="game-title">Storia Interattiva</h1>
        <div class="status-bar">
            <p>Tempo: <span id="timer">00:00</span></p>
        </div>
        <div class="story-panel">
            <div class="instruction-container">
                <p id="scene-text">Caricamento della storia...</p>
                <button id="speak-btn" class="speak-btn" title="Ascolta la storia">ðŸ”Š</button>
            </div>
        </div>
        <div id="choices-container" class="choices-container">
            <!-- Le scelte verranno generate da JavaScript -->
        </div>
    </div>

    <!-- Schermata di fine gioco -->
    <div id="end-game-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Fine della storia</h2>
            <p><strong>Il tuo finale:</strong></p>
            <p id="final-result">...</p>
            <p>Tempo impiegato: <span id="final-time">00:00</span></p>
            <button id="play-again-btn">Gioca Ancora</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
