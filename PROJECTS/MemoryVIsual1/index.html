<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="status-bar">
        <div class="moves">Mosse: <span id="moves-count">0</span></div>
        <div class="timer">Tempo: <span id="timer">00:00</span></div>
        <button id="reset-btn">Ricomincia</button>
    </div>

    <div class="game-board">
        <!-- Le carte verranno generate da JavaScript -->
    </div>

    <!-- Modale di fine gioco -->
    <div id="end-game-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Complimenti!</h2>
            <div class="final-stats">
                <p>Hai completato il gioco in <strong id="final-moves">0</strong> mosse.</p>
                <p>Tempo impiegato: <strong id="final-time">00:00</strong>.</p>
            </div>

            <!-- I risultati vengono inviati automaticamente -->

            <button id="play-again-btn">Gioca Ancora</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
